<!doctype html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 
<link rel="stylesheet" href="{{ '/static/css/bootstrap.min.css'|url }}">
<link rel="stylesheet" href="{{ '/static/css/font-awesome.min.css'|url }}">
<link rel="stylesheet" href="{{ '/static/css/style.css'|url }}">
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet"> 
<title>{% block title %}{% endblock %}</title>
<body>
   <!-- PRE LOADER -->

<div class="preloader">
    <div class="sk-spinner sk-spinner-wordpress">
         <span class="sk-inner-circle"></span>
    </div>
</div>
<!-- Navigation section  -->

<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

         <div class="navbar-header">
              <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                   <span class="icon icon-bar"></span>
                   <span class="icon icon-bar"></span>
                   <span class="icon icon-bar"></span>
              </button>
              <a href="{{ '/'|url }}" ><img src="{{ '../../static/images/logo.png'|url }}" width="50%" height="50%" alt="logo"></a>
         </div>
         <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right"> 
                <li{% if this._path == '/' %} class="active"{% endif
                  %}><a href="{{ '/'|url }}">Главная</a></li>
                {% for href, title in [
                  ['/projects', 'Проекты'],
                  ['/blog', 'Блог'],                  
                  ['/about', 'Обо мне']
                ] %}
                  <li{% if this.is_child_of(href) %} class="active"{% endif
                    %}><a href="{{ href|url }}">{{ title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
  </div>  
<!-- Home Section -->
  
    {% block body %}{% endblock %}
  
  {% include 'footer.html' %} 
  <!-- SCRIPTS -->
<script src="{{ '/static/js/jquery.js' |url }}"></script>
<script src="{{ '/static/js/bootstrap.min.js' |url }}"></script>
<script src="{{ '/static/js/custom.js' |url }}"></script>
</body>
